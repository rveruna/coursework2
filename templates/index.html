{% extends "base.html" %}
{% block content %}


<body class="page-careers">

<div class="header">
	<div class="container rel text-left">
		<a class="brand brand-color" href="/welcome"><img src="{{ url_for('static', filename='img/logo.jpg')}}" style="float:left"></a>
				<nav class=nav>
			<ul>
				<li><a href="/welcome">Home</a>
				<li class="active"><a href="/logout">Log out</a>
			</ul>
		</nav>
	</div>
</div>


<div class="level level-hero hero-careers has-hint">

	<div class="container full-height">

    <h3>Posts:</h3>
    {% for post in posts %}
      <strong>Title:</strong> {{ post.title }} <br>
      <strong>Post:</strong> {{ post.description }} <br>
    <br>
    {% endfor %}

	</div>

	<div class="hint-arrow hint-arrow-contrast"></div>

</div>

<div class="footer text-center">
	<p>
		<a href="http://www.veronikarosicova.co.uk/portfolio.html">My portfolio</a> | <a href="http://www.veronikarosicova.co.uk">Curriculum Vitae</a>
	</p>

</div>

{% endblock %}
