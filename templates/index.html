{% extends "base.html" %}
{% block content %}

<body class="page-careers">

<div class="header">
	<div class="container rel text-left">
		<a class="brand brand-color" href="/welcome"><img src="{{ url_for('static', filename='img/logo.jpg')}}" style="float:left"></a>
				<nav class=nav>
			<ul>
				<li><a href="/welcome">Home</a>
				<li class="active"><a href="/logout">Log out</a>
			</ul>
		</nav>
	</div>
</div>

<div class="level level-hero hero-careers has-hint">

	<div class="container full-height">

    <h1>Your blog entries:</h1>
    {% for post in posts %}
      <strong>Title:</strong> {{ post.title }} <br>
      <strong>Post:</strong> {{ post.description }} <br>
    <br>
    {% endfor %}

		<!-- <FORM method="post" action="/add">
			<div id = "container">
					<H1>Add new post</H1>
					<BR>Title: <INPUT TYPE="text" NAME="title" ></BR>
					<BR>Post: <INPUT TYPE="text" NAME="post" ></BR>
					<INPUT TYPE="submit">
			</div>
		</FORM> -->

		<form method="post" action="/add">
			<h2>Add new post</h2>
			<div class = "form-group row">
				<div class="col-lg-12">
					<h2>Title: </h2><INPUT TYPE="text" placeholder="Title of your post" class="form-control" NAME="title" >
				</div>
			</div>
			<div class = "form-group row">
				<div class="col-lg-12">
			<h2>Post: </h2><INPUT TYPE="text" placeholder="Write your new post here" NAME="post" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-sm-2 col-sm-10">
					<INPUT TYPE="submit">
					</div>
				</div>
		</form>

	</div>

	<div class="hint-arrow hint-arrow-contrast"></div>

</div>

<div class="footer text-center">
	<p>
		<a href="http://www.veronikarosicova.co.uk/portfolio.html">My portfolio</a> | <a href="http://www.veronikarosicova.co.uk">Curriculum Vitae</a>
	</p>

</div>

{% endblock %}
